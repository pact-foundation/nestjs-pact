name: Continuous Integration
on:
  pull_request:
    branches:
      - master
jobs:
  main:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]
        # node-version: [20.x, 22.x, 24.x]
    steps:

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: corepack enable
        # Required for yarn, when run via act locally

      - name: Clone and Build Pact.js
        run: |
          cd /tmp
          git clone https://github.com/pact-foundation/pact-js
          cd pact-js
          git checkout feat/v4-asynchronous-messages-pact-core-v17
          yarn install
          yarn run dist
          cd dist
          yarn link
      - name: Install Dependencies
        run: yarn install
      - name: link @pact-foundation/pact
        run: yarn link @pact-foundation/pact

      - name: Lint Commit Message
        run: |
          echo $(git log -1 --pretty=format:"%s") | yarn commitlint

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
