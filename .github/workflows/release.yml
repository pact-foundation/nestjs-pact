name: Release
on:
  push:
    branches:
      - master
jobs:
  main:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Commit Message
        working-directory: commit-lint
        run: |
          yarn init -y
          yarn add -D @commitlint/config-conventional
          echo $(git log -1 --pretty=format:"%s") | yarn commitlint

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @nestjs-pact:registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
            FirstName LastName (omer.mroadd@gmail.com, omer.mroadd@gmail.com)=true
            email=omer.mroadd@gmail.com
            always-auth=true
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: yarn install

      # - name: Bootstrap Packages
      #   run: yarn lerna bootstrap

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Release
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm publish
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
