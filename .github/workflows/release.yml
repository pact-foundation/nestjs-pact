name: Release
on:
  push:
    branches:
      - master
jobs:
  main:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - run: corepack enable
        # Required for yarn, when run via act locally

      - name: Install Dependencies
        run: yarn install
          
      - name: Lint Commit Message
        run: echo $(git log -1 --pretty=format:"%s") | yarn commitlint

      - name: Create .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @nestjs-pact:registry=https://registry.npmjs.org/
            //registry.npmjs.org/:_authToken=$NPM_TOKEN
            FirstName LastName (omer.mroadd@gmail.com, omer.mroadd@gmail.com)=true
            email=omer.mroadd@gmail.com
            always-auth=true
          EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          dry_run: false
          semantic_version: 18
          branches: |    
            [
              'master', 
              'next', 
              {
                name: 'beta', 
                prerelease: true
              }, 
              {
                name: 'alpha', 
                prerelease: true
              },
            ]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
